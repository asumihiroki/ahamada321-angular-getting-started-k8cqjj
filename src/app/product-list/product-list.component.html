<h2>商品一覧</h2>

<div *ngFor="let product of products">
  <a [title]="product.name + ' details'">
    <h3>{{ product.name }}</h3>
  </a>

  <p>${{ product.price }}</p>

  <p>詳細:{{ product.description }}</p>
</div>
